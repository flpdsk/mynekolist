name: Update My Custom List
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Обновил до v4, она стабильнее
        with:
          fetch-depth: 0 # Важно для корректного pull/rebase

      - name: Download and Combine
        run: |
          # Скачиваем файлы
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-raw.lst > combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/discord.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/google_ai.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/telegram.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/youtube.lst >> combined.txt

          # Удаляем дубликаты, пустые строки и лишние пробелы
          sed -i '/^$/d' combined.txt
          sort -u combined.txt -o combined.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add combined.txt
          
          # Проверка: есть ли изменения? Если нет — выходим без ошибки
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update list: $(date +'%Y-%m-%d %H:%M')"
          
          # Ключевой момент: подтягиваем изменения прямо перед отправкой
          git pull --rebase origin main
          git push