name: Update My Custom List
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Для работы git-auto-commit-action важно иметь актуальную историю
          fetch-depth: 0 

      - name: Download and Combine
        run: |
          # Создаем временный файл, чтобы не повредить основной при ошибке скачивания
          > combined.tmp
          
          # Список URL (удобнее поддерживать списком)
          URLS=(
            "https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-raw.lst"
            "https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/discord.lst"
            "https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/google_ai.lst"
            "https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/telegram.lst"
            "https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/youtube.lst"
          )

          for url in "${URLS[@]}"; do
            curl -s "$url" >> combined.tmp
            echo "" >> combined.tmp
          done

          # Чистка: удаляем пустые строки, пробелы в начале/конце и сортируем уникально
          sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' combined.tmp
          sed -i '/^$/d' combined.tmp
          sort -u combined.tmp -o combined.txt
          rm combined.tmp

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update list [skip ci]"
          file_pattern: 'combined.txt'
          # Опция skip_dirty_check: false заставит экшен пушить только если файл реально изменился
          skip_dirty_check: false    
          # Указываем автора, чтобы коммит выглядел корректно
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
