jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download and Combine
        run: |
          # 1. Сначала подтягиваем все изменения из репозитория
          git pull origin main

          # 2. Скачиваем свежие списки
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-raw.lst > combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/discord.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/google_ai.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/telegram.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/youtube.lst >> combined.txt

          # 3. Чистим и сортируем
          sed -i '/^$/d' combined.txt
          sort -u combined.txt -o combined.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add combined.txt
          
          # Проверка на наличие изменений
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
          
          # Пытаемся отправить. Если опять будет конфликт — принудительно обновляем историю
          git push origin main || (git pull --rebase origin main && git push origin main)