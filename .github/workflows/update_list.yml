name: Update My Custom List
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download and Combine
        run: |
          # Скачиваем списки
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-raw.lst > combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/discord.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/google_ai.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/telegram.lst >> combined.txt
          echo "" >> combined.txt
          curl -s https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Services/youtube.lst >> combined.txt

          # Чистим и сортируем
          sed -i '/^$/d' combined.txt
          sort -u combined.txt -o combined.txt

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add combined.txt
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
          
          # Мы используем --force, чтобы просто затолкнуть изменения поверх любых конфликтов
          git push origin main --force